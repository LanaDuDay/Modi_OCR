<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloaded Images</title>
  </head>
  <body>
    <h1>Downloaded Images</h1>
    <ul>
      {% for image in images %}
      <li>
        <a href="{{ url_for('get_image', filename=image) }}">{{ image }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
